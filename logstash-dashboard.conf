input {
  udp {
    host => "0.0.0.0"
    port => 5228
    codec => json_lines
    type => "dashboard"
  }
  syslog {
    port => 5229
    type => "service"
  }
}
output {
  if [type] == "dashboard" {
    file {
      codec => json_lines
      message_format => "[DASHBOARD][%{severity}] %{@timestamp} %{host}: %{message}"
      path => "/var/log/system_logs/dashboard.log"
    }
  } else if [type] == "service" {
    file {
      codec => json_lines
      path => "/var/log/system_logs/%{host}/%{program}.log"
    }
  }
}